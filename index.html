<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rarity Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .result, .rarest, .luck {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click to Roll!</h1>
  <button onclick="roll()">Roll</button>
  <div class="result" id="result">Roll a number to begin!</div>
  <div class="rarest" id="rarest">Rarest Roll: None</div>
  <div class="luck" id="luck">Luck: 0</div>

  <script>
    const rarities = [
      { name: 'unlucky fat person 1/2', chance: 0.5 },
      { name: 'still unlucky go die 1/10', chance: 0.1 },
      { name: ' kinda lucky1/50', chance: 0.02 },
      { name: 'woah amazing1/100', chance: 0.01 },
      { name: 'dang whattt 1/1000', chance: 0.001 },
      { name: 'BOIIII TS TUFF1/10000', chance: 0.0001 },
      { name: 'WOW 1/100000', chance: 0.00001 },
      { name: 'BLUD1/1000000', chance: 0.000001 },
      { name: 'hacker go die 1/1e999', chance: 1e-999 }
    ];

    let rarestRoll = null;
    let luck = 0;

    function roll() {
      let resultText = 'You rolled: ';
      let bestRarity = rarities[0];
      let currentRoll = rarities[0];

      for (let rarity of rarities) {
        let adjustedChance = rarity.chance * (1 + luck / 100);
        if (Math.random() < adjustedChance) {
          currentRoll = rarity;
        }
      }

      resultText += currentRoll.name + ' âœ…';
      document.getElementById('result').innerText = resultText;

      if (!rarestRoll || getChance(currentRoll) < getChance(rarestRoll)) {
        rarestRoll = currentRoll;
        document.getElementById('rarest').innerText = 'Rarest Roll: ' + rarestRoll.name;
      } else {
        gainLuck(currentRoll);
      }

      updateLuckDisplay();
    }

    function getChance(rarity) {
      return rarity ? rarity.chance : Infinity;
    }

    function gainLuck(rarity) {
      let gain = Math.round((1 / rarity.chance) * 0.1);
      luck += gain;
    }

    function updateLuckDisplay() {
      document.getElementById('luck').innerText = 'Luck: ' + luck;
    }

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        luck += 099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999099999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999909999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999990999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999;
        updateLuckDisplay();
      }
    });
  </script>
</body>
</html>
